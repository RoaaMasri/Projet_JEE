This is the new participant page where we can add a new participant

@author Adrienne Zebaze & Roaa Masri
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Participant</title>
    <style>
        body{
          background-image: url(background.png);
          font-family: 'Open Sans',sans-serif;
          font-weight: 400;
          font-size: 13px;
        }

        :invalid {
          background-color: #F0DDDD;
          border-color: #e88;
          -webkit-box-shadow: 0 0 5px rgba(255, 0, 0, .8);
          -moz-box-shadow: 0 0 5px rbba(255, 0, 0, .8);
          -o-box-shadow: 0 0 5px rbba(255, 0, 0, .8);
          -ms-box-shadow: 0 0 5px rbba(255, 0, 0, .8);
          box-shadow:0 0 5px rgba(255, 0, 0, .8);
        }

        :required {
          border-color: #88a;
          -webkit-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          -moz-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          -o-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          -ms-box-shadow: 0 0 5px rgba(0, 0, 255, .5);
          box-shadow: 0 0 5px rgba(0, 0, 255, .5);
        }

        form {
          width:300px;
          margin: 20px auto;
        }

        input {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          border:1px solid #ccc;
          font-size:20px;
          width:300px;
          min-height:30px;
          display:block;
          margin-bottom:15px;
          margin-top:5px;
          outline: none;

          -webkit-border-radius:5px;
          -moz-border-radius:5px;
          -o-border-radius:5px;
          -ms-border-radius:5px;
          border-radius:5px;
        }

        input[type=submit] {
          background:none;
          padding:10px;
          cursor: pointer;
        }

        label{
          cursor: pointer;
        }
    </style>
</head>
<body>
<div align="lift">
    <a href="/homePage">Home Page</a>
</div>
<div align="center">
    <h1>Créer un nouvel participant</h1>
    <br />
    <form th:action="@{/save_participant}" th:object="${participant}" method="post">
    <div>
        <label>Participant Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required>
    </div>
    <div>
        <label>Participant Prénom :</label>
        <input type="text" id="prenom" th:field="*{prenom}" required>
    </div>
    <div>
        <label>Email :</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label>Date de naissance :</label>
        <input type="text" id="date_naiss" th:field="*{date_naiss}" required>
    </div>
    <div>
        <label>Organisation  :</label>
        <input type="text" id="organisation" th:field="*{organisation}" >
    </div>
    <div>
        <label>Observations :</label>
        <input type="text" id="observations" th:field="*{observations}" >
    </div>

    <div>
        <label>Evenement:</label>
        <div>
            <select type="text" id="evenement" th:field="*{evenement}" required>
               <block th:each="event : ${listOfEvents}">
                   <option th:text="${event.titre}" th:value="${event.id}"/>
               </block>
            </select>
        </div>
    </div>
        &nbsp;&nbsp;&nbsp;
    <div>
        <button type="submit">Save</button>
    </div>
    </form>
</div>
</body>
</html>
